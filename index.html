<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI ADMIN Documentation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Initially hidden */
            width: 250px;
            height: 100%;
            background: #343a40;
            color: white;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            right: 0; /* Show sidebar */
        }

        .sidebar-content {
            padding: 20px;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        /* Loading Indicator Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none; /* Hidden by default */
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebarMenu">
    <div class="sidebar-content">
        <button type="button" class="close-btn" id="sidebarClose">&times;</button>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="Components/home.html" id="homescreen">HomeScreen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Components/Authentication/authentication.html" id="authentication">Authentication</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Components/Course%20Contents/courseContent.html" id="courseContent">Course Content</a>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
        <h1 class="main-title">UNI ADMIN</h1>
        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
    </header>

    <main id="mainContent">
        <!-- Placeholders for dynamic content -->
        <section id="content-placeholder" style="display: block;">
            <!-- Content will be dynamically loaded here -->
        </section>
    </main>
</div>

<!-- Loading Indicator -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        // Load initial content
        loadContent('Components/home.html');

        $("#sidebarToggle").click(function() {
            $("#sidebarMenu").toggleClass("active");
        });

        $("#sidebarClose").click(function() {
            $("#sidebarMenu").removeClass("active");
        });

        $(".nav-link").click(function(event) {
            event.preventDefault(); // Prevent default link behavior

            // Determine which section to load content into
            let page = $(this).attr("href");

            // Load the corresponding content
            loadContent(page);

            // Remove 'active' class from all nav links
            $(".nav-link").removeClass("active");

            // Add 'active' class to the clicked link
            $(this).addClass("active");

            // Close the sidebar menu
            $("#sidebarMenu").removeClass("active");
        });

        function loadContent(page) {
            $("#loadingOverlay").show(); // Show loading indicator
            $("#content-placeholder").load(page, function(response, status, xhr) {
                if (status == "error") {
                    console.log("Error loading page: " + xhr.status + " " + xhr.statusText);
                }
                $("#loadingOverlay").hide(); // Hide loading indicator
            });
        }
    });
</script>

</body>
</html>
