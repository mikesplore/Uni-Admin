<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI ADMIN DOCUMENTATION</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebarMenu">
    <div class="sidebar-content">
        <button type="button" class="close-btn" id="sidebarClose">&times;</button>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="Components/home.html" id="homescreen">Home Screen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Components/Authentication/authentication.html" id="authentication">Authentication</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Components/Course Contents/CourseContent.html" id="courseContent">Course Content</a>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom header-bg">
        <div class="d-flex align-items-center">
            <div class="title-container ml-3">
                <h1 class="main-title">UNI ADMIN</h1>
                <h3 class="subtitle">Detailed Documentation</h3>
            </div>
        </div>
        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
    </header>

    <main id="mainContent">
        <section id="content-placeholder">
            <!-- Content will be dynamically loaded here -->
        </section>
    </main>
</div>

<!-- Loading Indicator -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        // Load initial content
        loadContent('Components/home.html');

        $("#sidebarToggle").click(function() {
            $("#sidebarMenu").toggleClass("active");
        });

        $("#sidebarClose").click(function() {
            $("#sidebarMenu").removeClass("active");
        });

        $(".nav-link").click(function(event) {
            event.preventDefault();

            let page = $(this).attr("href");

            loadContent(page);

            $(".nav-link").removeClass("active");
            $(this).addClass("active");

            $("#sidebarMenu").removeClass("active");
        });

        function loadContent(page) {
            $("#loadingOverlay").show();
            $("#content-placeholder").load(page, function(response, status, xhr) {
                if (status === "error") {
                    console.error("Error loading page: " + xhr.status + " " + xhr.statusText);
                }
                $("#loadingOverlay").hide();
            });
        }
    });
</script>

</body>
</html>
